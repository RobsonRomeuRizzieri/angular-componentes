<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active"><a routerLink="/categorias">Categorias</a></li>
    <li class="breadcrumb-item active">{{ tituloDaPagia }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{ tituloDaPagia }}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/categorias" class="btn btn-light float-right">Voltar</a>
  </div>
</div>

<form [formGroup]="categoriaForm" (submit)="submitFormValidar()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
          <div class="text-danger" *ngIf="categoriaForm.get('nome').invalid && categoriaForm.get('nome').touched">
            <div *ngIf="categoriaForm.get('nome').errors.required">dado obrigatório</div>
            <div *ngIf="categoriaForm.get('nome').errors.minlength">deve ter no mínimo 2 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="name">Descrição</label>
          <input type="text" class="form-control" id="descricao" formControlName="descricao">
        </div>

      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{ error }}
      </li>
    </ul>
  </div>

  <button type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
